<!DOCTYPE html>
<html>
<head>
    <title>Text and Box shadow and Text Indent</title>
    <style>
        #text{
            text-shadow: 3px 2px 1px cyan;
        }
        #box{
            box-shadow: 9px 9px 5px cyan;
        }
        #indent{
            text-indent: 10%;
        }
    </style>
</head>
<body>
    <h1 id="text">We can use text shadow to give shadows to texts itself like this.</h1>
    <h1 id="box">We can use box shadow to give shadow to the element like this.</h1>
    <div>
        <p id="indent">This is an example of indent.</p>
        <p>This is an example of indent.</p>
    </div>

</body>
</html>
